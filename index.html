<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website With Gallery</title>
  <link rel="stylesheet" href="css.css">
</head>
<body>
  
  <div class="container">
    <div class="navbar">
      <img src="images/logo.png" class="logo">
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Office</a></li>
          <li><a href="#">Hotels</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
      </nav>
      <img src="images/menu.png" class="menu-icon">
    </div>

    <div class="row">
      <div class="col">
        <div class="text-box">
          <h5>Our Products</h5>
          <h1><b>Simplicity</b> <br>is the <b>ultimate</b> sophistication</h1>
        </div>

        <img src="images/circle.png" class="small-icon1">
        <img src="images/circle.png" class="small-icon2">
        <img src="images/square.png" class="small-icon3">
      </div>
      <div class="col">
        <div class="gallery-box">
          <img src="images/pic2.jpg" class="imgwrap">

          <ul>
            <li class="btn">1</li>
            <li class="btn active">2</li>
            <li class="btn">3</li>
            <li class="btn">4</li>
          </ul>
        </div>
      </div>
    </div>

    <img src="images/circle.png" class="small-icon4">
    <img src="images/square.png" class="small-icon5">
  </div>


<script src="js.js"> </script>
</body>
</html>
